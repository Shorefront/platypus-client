[package]
name = "platypus-client"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
leptos = { version = "0.5.4", features = ["csr","ssr"] }
tmflib = { git = "https://github.com/rruckley/tmflib.git" }
log = "0.4"
console_log = "1"
console_error_panic_hook = "0.1.7"
leptos_meta = "0.5.4"
leptos_router = { version = "0.5.4", features = ["csr"]}
reqwest-wasm = "0.11.16"
serde = "1.0.195"

[dev-dependencies]
wasm-bindgen = "0.2.87"
wasm-bindgen-test = "0.3.37"
pretty_assertions = "1.4.0"

[dev-dependencies.web-sys]
features = [
    "Event",
    "EventInit",
    "EventTarget",
    "HtmlElement",
    "HtmlInputElement",
    "XPathResult",
]
version = "0.3.64"
